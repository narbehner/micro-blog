<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <title>MicroBlog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/microblog-logo.svg"/> MicroBlog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="" class="navbar__navigation-link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="" class="navbar__navigation-link">Calendar</a></li>
        </ul>
    </header>

    <main class="main"> 
        <!--this will be the submission form-->
        <section>
            <h1>Add new Entry</h1>
            <form class="form" method="POST"> <!--default method="GET", "POST" does... ?? -->
                <p class="form__input">
                    <label for="entry" class="form__label"></label>
                    <textarea name="content" id="entry" class="form__textarea" placeholder="What did you learn..." aria-label="Entry contents"></textarea> <!--name attribute is what data is called when sent, id links to label-->
                </p>
                <button type="submit" class="form__submit">Submit</button>
                
            </form>

        </section>
        
        <!--this will be the recent posts-->
        <section>
            <h1>Recent Posts</h1>
            {%for entry in entries%}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{entry[0] | truncate(30,true) }}</h2>
                    <time class="entry__date" datetime="{{entry[1]}}"> -- {{entry[2]}}</time>
                </div>
                <p class="entry__content">{{entry[0]}}</p>
            </article>
            {%endfor%}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item" href="">Made by Narbeh Nersisian</a>
                <a class="footer__item" href="">Other Projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" href="">Recent</a>
                    <a class="footer__item" href="">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" href="">About</a>
                    <a class="footer__item" href="">How this was made</a>
                </div>
            </section>
        </div>
    </footer>

</body>
</html>
